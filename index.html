<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e873b389f2.js" crossorigin="anonymous"></script>
    <title>Formulario html5</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="container-fluid m-3 p-0 col-10 fw-bold" style="border: 1px solid black; width: 70vw; height: auto;">
            <div class="container-fluid" style="background-color: rgb(246, 246, 248); border-bottom: 1px solid black ;">
                <h4>Payment for example</h4>
            </div>
            <div class="container">
                <div class="alert alert-danger mt-3 p-2" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3">
                    <div class="col-md-5">
                        <label for="card" class="form-label">Card #</label>
                        <input type="password" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="monto" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="monto" placeholder="$ Amount">
                    </div>
                    <div class="col-6">
                        <label for="nombre" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-6">
                        <label for="apellido" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="apellido" riquired>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>Estados Unidos</option>
                            <option>Canad√°</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                    <div class="col-6"
                        style="display: flex; align-content: flex-start; flex-direction: column; flex-wrap: wrap;">
                        <label for="inputpago" class="form-label">We accept:</label>
                        <div class="container bg-secondary"
                            style="border-radius: 6px; padding: 5px; max-width: fit-content;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"
                                        style="color: #ffffff;"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <label for="exampleFormControlTextarea2" class="form-label" style="font-size: x-small;">Add
                                any notes here</label>
                        </div>

                    </div>
                    <div class="container-fluid p-3"
                        style="background-color: rgb(246, 246, 248); border-bottom: 1px solid black; text-align: end;"">
                <button type=" submit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
